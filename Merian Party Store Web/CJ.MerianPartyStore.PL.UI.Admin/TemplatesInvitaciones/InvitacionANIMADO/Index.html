                background-origin: border-box;
                background-clip: content-box, border-box;

            width: 50%;
            height: 50%;

        .carousel {
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            border: 2px solid #9b5a01;
            position: relative;
        }

            .carousel > img:nth-child(1) {
                width: 100%;
                position: absolute;
                height: 80px;
                top: 0%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 2;
            }

            .carousel > img:nth-child(2) {
                width: 100%;
                position: absolute;
                height: 80px;
                top: 100%;
                left: 50%;
                transform: translate(-50%, -50%) rotateZ(180deg);
                z-index: 2;
            }

            .carousel > ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }

        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: 200ms opacity linear;
            transition-delay: 200ms;
        }

            .slide > img {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
            }

            .slide[data-active] {
                opacity: 1;
                z-index: 1;
                transition-delay: 0ms;
            }

        .carousel-button {
            position: absolute;
            height: 40px;
            width: 40px;
            z-index: 2;
            background: none;
            border: none;
            font-size: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, .5);
            cursor: pointer;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);

            .carousel-button:hover,

                color: white;

            }

                outline: 1px solid black;
            }

            .carousel-button.prev {
                left: 1rem;
            }

            .carousel-button.next {
                right: 1rem;
            }

                opacity: 1;

        function turnOffAudio() {
            if ($('#audioIcon').hasClass('inactive')) {
                $('#audioIcon').removeClass('inactive');
                $('#audioIcon').addClass('ic-pause-white');
                document.getElementById("audioInvitacion").play();
            }
            else {

                $('#audioIcon').removeClass('ic-pause-white');
